<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        width: 100vmax;
        height: 100vmin;
        background-color: #282c34;
        display: flex;
        justify-content: center;
      }

      .label {
        font-size: 1.5vmax;
        color: #61dafb;
        margin-top: 40vmin;
      }

      .passwordInput {
        font-size: 2vmin;
        margin-left: 0.5vmax;
        width: 10vmax;
        height: 2.5vmin;
        margin-top: 40vmin;
      }
    </style>
  </head>
  <body style="box-sizing: border-box; margin: 0; padding: 0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
      const block = React.createElement("div", {
        className: "block",
        children: [
          React.createElement(
            "span",
            { key: 0, className: "label" },
            "password"
          ),
          React.createElement("input", {
            key: 1,
            type: "password",
            className: "passwordInput",
          }),
        ],
      });
      ReactDOM.render(block, document.body);
    </script>
  </body>
</html>
